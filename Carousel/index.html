<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="image1.jpg" alt="Image 1" class="carousel-image" onerror="this.src='fallback.jpg'">
            <img src="image2.jpg" alt="Image 2" class="carousel-image" onerror="this.src='fallback.jpg'">
            <img src="image3.jpg" alt="Image 3" class="carousel-image" onerror="this.src='fallback.jpg'">
            <!-- Add more images as needed -->
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
        <div class="carousel-indicators">
            <!-- Indicators will be added dynamically via JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
